<!DOCTYPE html>
<html>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/> -->
        <link rel="stylesheet" type="text/css" href="./css/game.css"/>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <div class="container-fluid"> 
            <h1 class="game-title"> BrightenUp Game </h1> 
            <div class="row">
              <form class = "col-sm-3 card p-3 bg-light">
                <div class="mb-3">
                    <label for="player-1"> Player 1 Name </label>
                    <input type="text" class="form-control info-input" id="player-1" value="Player 1">
                </div>
                <div class="mb-3">
                    <label for="player-2"> Player 2 Name </label>
                    <input type="text" class="form-control info-input" id="player-2" value="Player 2">
                </div>
                <div class="mb-3">
                    <label for="number-of-flares" class="form-label">Number of Flares in Each Bag: </label>
                    <span id="number-of-flares-value"> 200 </span>
                    <input type="range" class="form-range" min="100" max="300" step="20" id="number-of-flares"
                    onChange="document.getElementById('number-of-flares-value').innerText = document.getElementById('number-of-flares').value">
                </div>
                <div class="row mb-3">
                    <div class="col">Types</div>
                    <div class="col">Number of Bags</div>
                    <div class="col-5">Bad Flares (&#37)</div>
                </div> 
                <div class="row mb-3">
                    <div class="col">Group1</div>
                    <select class="form-select form-select-sm col me-2" id="bag-num-type1" aria-label="bag-num-type1">
                        <option value="1">1</option>
                        <option value="2" selected="selected">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select class="form-select form-select-sm col" id="bag-percent-type1" aria-label="bag-percent-type1">
                        <option value="0" selected="selected">0</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col">Group2</div>
                    <select class="form-select form-select-sm col me-2" id="bag-num-type2" aria-label="bag-num-type2">
                        <option value="1">1</option>
                        <option value="2" selected="selected">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select class="form-select form-select-sm col" id="bag-percent-type2" aria-label="bag-percent-type2">
                        <option value="15" selected="selected">15</option>
                        <option value="20">20</option>
                    </select>
                </div>                      
                                    
                <div class="row justify-content-md-center mt-3">
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-primary" onclick="startGame();">Start New Game</button>
                    </div>
                </div>
            </form>
            <div class="col-sm-9" id='game-container'>

            </div>
          </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src='/javascripts/validateForms.js'></script>
    </body>

    <script>
        $('.close').on('click', function() {
            $(this).parent().hide();
            console.log('worked');
        });

    </script>
</html>
